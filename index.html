<!DOCTYPE html>
<html>
    <head>
        <meta charset="Utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Hồ cá</title>
        <script language="javascript">
            var i=2;
            function backgroundImage()
            {
            
                if (i==2)
                    {document.getElementById('main').style.backgroundImage = "url('Background/photo-1549074862-6173e20d02a8.jpg')";i++;}
                else if (i==1)
                    {document.getElementById('main').style.backgroundImage = "url('Background/pngtree-deep-ocean-water-background-image_460530.jpg')";i++;}
                else if (i==3)
                    {document.getElementById('main').style.backgroundImage = "url('Background/ffc0d2da8cb5139f3245dc8c08559f5d.jpg')";i++;}
                else if (i==4)
                    {document.getElementById('main').style.backgroundImage = "url('Background/f5857ddb2dc39ea5327a95b3f5b98720.jpg')";i=1;}
            }
        </script>
    </head>
    <body style="background-image:Background/download.jpg;">
        <button onclick="backgroundImage()">Đổi nền hồ cá</button>
        <div id="main">
            <div id="shark"><img src="Characters/shark.png" width="auto" height="auto"></div>
            <div id="shark2"><img src="Characters/shark.png" width="auto" height="auto"></div>

            <div id="goldfish"><img src="Characters/goldFishSchool.png" width="75px" height="50px"></div>
            <div id="faintfish"><img src="Characters/faintSchool.png" width="auto" height="auto"></div>
            <div id="diver1"><img src="Characters/diver1.png" width="120px" height="auto"></div>

            <div id="diver3"><img src="Characters/diver3.png" width="120px" height="auto"></div>
        </div>
    </body>
</html>
